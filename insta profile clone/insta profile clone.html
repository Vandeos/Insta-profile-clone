<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile Clone</title>
    <link rel="stylesheet" href="insta profile clone.css">
</head>
<body>
    <div class="profile">
        <header class="profile-header">
            <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
            <div class="profile-info">
                <h1>Vansh pathak</h1>
                <p>@code_with_vansh</p>
                <p>Web designer | Developer</p>
                <div class="stats">
                    <span><strong>123</strong> Posts</span>
                    <span><strong>152K</strong> Followers</span>
                    <span><strong>14</strong> Following</span>
                </div>
            </div>
        </header>
        <section class="posts">
            <!-- Repeat for each post -->
            <div class="post">
                <img src="post1.jpg" alt="Post 1">
            </div>
            <div class="post">
                <img src="post2.jpg" alt="Post 2">
            </div>
            <div class="post">
                <img src="post3.jpg" alt="Post 3">
            </div>
            <div class="post">
                <img src="post4.jpg" alt="Post 4">
            </div>
            <div class="post">
                <img src="post5.jpg" alt="Post 5">
            </div>
            <div class="post">
                <img src="post6.jpg" alt="Post 6">
            </div>
          
            
            <!-- Add more posts as needed -->
        </section>
    </div>
</body>
</html>
